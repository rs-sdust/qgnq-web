<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<meta charset=UTF-8>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/dateSelect.css">
	<script type="text/javascript" src="jQuery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="Javascript/TimeBar.js"></script>
	<script type="text/javascript" src="Javascript/dateSelect.js"></script>	
	<script type="text/javascript" src="leaflet/leaflet.js"></script>
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<script type="text/javascript" src="leaflet/echarts.min.js"></script>
	<script type="text/javascript" src="leaflet/echarts-leaflet.js"></script>
	<script type="text/javascript" src="Javascript/getDataFromServer.js"></script>
	<script type="text/javascript" src="Javascript/gisOperate.js"></script>
	<script type="text/javascript" src="Javascript/windowshow.js"></script>
	<title>全国农情速报</title>
</head>
<body>
    <div class="mapwindow">
		<div class="head">
		</div>
		<div class="date">
				<div id="dateRun">
					<div class="box">
						<div id="progressTime_control" onclick="progressTimeControl(this)" title="开始"></div>
						<div class="progressTime" id="progressTime" style="z-index:19">
							<div>
								<p id="startTime" style=" float:left;margin-left:33px;opacity: 0;display: none;"></p>
								<p  id="endTime" style=" float:right;margin-right:33px;opacity: 0;display: none;"></p>
							</div>
							<div id="progressTime_concent">
								<div id="scrollBarBox">
									<div id="scrollBar">
										<div id="scroll_Track">
											<div id="scroll_Btn"></div>
										</div>	
									</div>
									<div id="scroll_Thumb"></div>
								</div>
								<div class="timecode"></div>
							</div>
						</div>
					</div>
				</div>
		</div>
		<div id="dateSearch">
			<div id="searchimg"></div>
			<div id="inputandimg">
				<div id="input">
					<input type="text" id="date" disabled>
				</div>
				<div id="dateimg"></div>
			</div>
		</div>
		<div id="map"></div>
		<div id= "leftguidediv" class="onLeft">
			<div id="leftguide" onselectstart="return false">
				<ul class="firstul"></ul>
			</div>
			<div id="controlButton" class="onLeft">
				    <img src="Image/leftOpenbtn.png">
    				<img class="LeftGuidebtn" src="Image/Close.png">
			</div>
		</div>
		<div id="rightbutton">
			<div class="button">
				<div id="earth"></div>
			</div>
			<div class="imagechange">
				<div id="ditu" class="open"></div>
				<div id="rsimage"></div>
				<div id="dem"></div>
			</div>
			<div class="button"><div id="table"></div></div>
			<div class="button"><div id="change"></div></div>
		</div>
		
		<div class= "footshow">
			<div class="foottop on"><img src="Image/upbtnbg.png"><img class="bottombtn" src="Image/downbtn.png"></div>
			<div class="footbottom"></div>
		</div>
	</div>
	
	<div id="foot">
		<p>版权所有：北京尚德智汇科技有限公司&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系电话：010-82084450</p>
	</div>
</body>
